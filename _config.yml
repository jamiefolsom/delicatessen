name: Video Clip Selector
description: 'A demonstration of rangeslider.js and video.js using jekyll, github pages and bootstrap.'
markdown: redcarpet
pygments: true
permalink: date
url: "http://jamiefolsom.github.io/delicatessen"
# baseurl: "/delicatessen"
prose:
  rooturl: '_posts'
  siteurl: "http://jamiefolsom.github.io/delicatessen"
  relativeLinks: 'http://jamiefolsom.github.io/delicatessen/links.jsonp'
  media: 'assets'
  metadata:
    _posts:
      - name: "author"
        field:
          element: "text"
          label: "Author"
          placeholder: "Enter the name of the Author of this article"
      - name: "date"
        field:
          element: "text"
          label: "Order"
          value: ""
      - name: "category"
        field:
          element: "select"
          label: "Genre"
          options:
            - name: "Drama"
              value: "drama"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Subtitles"
              value: "subtitles"
            - name: "Dubbed"
              value: "dubbed"
           
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
